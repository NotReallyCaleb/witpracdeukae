<!DOCTYPE html>
<html>
	<body>
		<div style="color:darkblue;font-size:47px;">
			<script language="JavaScript">
				var mm=prompt("M=","");
				var suma;
				var suma2;
				var m_cha=parseFloat(mm);
				suma=(m_cha+1);
				suma2=(m_cha*(m_cha+1));
				document.write("1/"+m_cha+"=1/"+suma+"+1/"+suma2);
			</script>
		</div>
	</body>
</html>
