                <body>
                    <div style="color:navy;font-size:50px;">
                        <script language="JavaScript">
                            var a = parseFloat(prompt("a=", ""));
                            var b = parseFloat(prompt("b=", ""));
                            function suma_cha(a, b) {
                                return a + b;
                            }
                            function odejmowanie_cha(a,b) {
                                return a - b;
                            }
                            function mnozenie_cha(a,b) {
                                return a * b;
                            }
                            function od_kwadratu_cha(a) {
                                return a*a;
                            }
                            function od_kwadratu_cha_v2(b) {
                                return b*b;
                            }
                            function reszta_z_dzielenia_a_przez_b_cha(a,b){
                                return a%=b;
                            }
                            document.write("Suma=" + suma_cha(a, b) + "<br>");
                            document.write("Odejmowanie=" + odejmowanie_cha(a, b) + "<br>");
                            document.write("Mnozenie=" + mnozenie_cha(a, b) + "<br>");
                            document.write("a do potegi 2=" + od_kwadratu_cha(a) + "<br>");
                            document.write("b do potegi 2=" + od_kwadratu_cha_v2(b) + "<br>");
                            document.write("Reszta z dzielenia a/b=" + reszta_z_dzielenia_a_przez_b_cha(a, b) + "<br>");
                        </script>
                    </div>
