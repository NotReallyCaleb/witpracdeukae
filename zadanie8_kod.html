<html>
	<body>
		<textarea rows="18" cols="130">
			<html>
				<body>
					<div style="color:green;font-size:47px;">
						<script language="JavaScript">
							var d1_cha=prompt("Dzień 1=","");
							var d2_cha=prompt("Dzień 2=","");
							var suma;
							var a=parseFloat(d1_cha);
							var b=parseFloat(d2_cha);
							var sekundy
							suma=b-a;
							sekundy = suma * 24 * 60 * 60;
				
							document.write("Ilość minionych sekund = " +sekundy);
						</script>
					</div>
				</body>
			</html>
		</textarea>
	</body>
</html>
