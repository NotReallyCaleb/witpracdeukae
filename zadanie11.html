<!DOCTYPE html>
<html>
	<body>
		<div style="color:darkgreen;font-size:35px;">
			<script language="JavaScript">
				var mm=prompt("M=","");
				var suma;
				var suma2;
				var suma3;
				var m_cha=parseFloat(mm);
				suma=(m_cha+1);
				suma2=m_cha*(m_cha+1+1);
				suma3=m_cha*(m_cha*(m_cha+1))*(m_cha+1+1);
				document.write("1/"+m_cha+"=1/"+suma+"+1/"+suma2+"+1/"+suma3);
			</script>
		</div>

	</body>
</html>
