<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
			function dlugosc_drabiny_cha(d,x) {
				d_cha = parseFloat(d);
				x_cha = parseFloat(x);
				m_cha = Math.sqrt(Math.pow(d,2) + Math.pow(x,2));
				document.getElementsByName('dlugosc')[0].value=m_cha.toFixed(2);
				alert("m = "+m_cha.toFixed(2)+" cm");
				pokaz1.innerHTML="m = "+m_cha.toFixed(2)+" cm"+"<br>";
			}
			function kat_nachylenia_cha(d,x) {
				d_cha = parseFloat(d);
				x_cha = parseFloat(x);
				alpha_cha = Math.atan(d/x) * (180/Math.PI);
				document.getElementsByName('kat_nachylenia')[0].value=alpha_cha.toFixed(2);
				alert("Kąt nachylenia drabiny = "+alpha_cha.toFixed(2));
				pokaz2.innerHTML="Kąt nachylenia drabiny = "+alpha_cha.toFixed(2)+"<br>";
			}
		</script>
	</head>

</html>
